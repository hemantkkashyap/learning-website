  <style>
    /* Adding custom styles for the side curves */
    .side-curves::before,
    .side-curves::after {
        content: '';
        position: absolute;
        top: 0;
        bottom: 0;
        width: 300px;
        background: linear-gradient(to top, rgba(0, 0, 0, 0) 15%, rgba(31, 41, 55, 0.5) 100%);
        z-index: -1;
    }
    
    .side-curves::before {
        left: 0;
        clip-path: ellipse(50% 90% at 0% 90%); /* Flipped the ellipse upward */
    }
    
    .side-curves::after {
        right: 0;
        clip-path: ellipse(50% 90% at 100% 90%); /* Flipped the ellipse upward */
    }
    
</style>

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"

  />
